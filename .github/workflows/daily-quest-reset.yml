name: Daily Quest Reset

on:
  schedule:
    # Runs every day at 05:00 UTC
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  reset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run daily quest reset
        run: node systems/resetDailyQuests.js
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_QUEST_DB_ID: ${{ secrets.NOTION_QUEST_DB_ID }}
