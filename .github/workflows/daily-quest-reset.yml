name: Daily Quest Reset

on:
  schedule:
    # Runs every day at 05:00 UTC (adjust later if needed)
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  reset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run daily quest reset
        run: node systems/resetDailyQuests.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DAILY_QUESTS_DB: ${{ secrets.DAILY_QUESTS_DB }}
